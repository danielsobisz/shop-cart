<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Ohh! Coffee</title>
  </head>
  <body>
    <div class="app">
      <section class="l-header">
        <i
          class="fas fa-shopping-basket c-shop-cart__icon js-shop-cart-icon"
        ></i>
      </sectionr>
      <section class="l-hero">
        <div class="l-inner">
          <div class="l-hero--inner">
            <h1 class="t-head t-head--hero">ohh! coffee</h1>
            <div class="o-wrapper">
              <img
                src="./content/img/hero-pic.png"
                alt="coffee cup"
                class="o-image o-image--hero"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="l-main js-products-section">
        <div class="l-inner">
          <h2 class="t-head t-head--small">choose your favourite</h2>
        </div>
      </section>
      <section class="l-footer"></section>
      <div class="c-shop-cart__panel js-cart-panel">
        <i class="fas fa-chevron-left c-shop-cart__icon-back js-back-icon"></i>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
